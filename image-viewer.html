<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>

    <link rel="icon" type="image/x-icon" href="images/moonstonessticker.png">
    <link rel="stylesheet" href="assets/css/styles_images.css">

    </head>
<body>

<img src="" alt="Image" id="image" />

<script>

    const imageElement = document.getElementById('image');
const imageUrl = new URLSearchParams(window.location.search).get('src');
if (imageUrl) {
    imageElement.src = imageUrl;
} else {
    window.history.back();
}
</script>

</body>

</html>
